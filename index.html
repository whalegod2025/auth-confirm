<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증 완료</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #12121C;
            color: #fff;
            font-family: 'Segoe UI', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background: #171724;
            border-radius: 16px;
            padding: 48px 40px;
            max-width: 420px;
            width: 90%;
            text-align: center;
            border: 1px solid #262633;
        }
        .icon {
            width: 64px;
            height: 64px;
            background: #427A43;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 32px;
        }
        h1 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #fff;
        }
        .desc {
            font-size: 14px;
            color: #B2B2BF;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        .app-name {
            color: #427A43;
            font-weight: 600;
        }
        .divider {
            height: 1px;
            background: #262633;
            margin: 0 0 20px;
        }
        .footer {
            font-size: 12px;
            color: #666673;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">&#10003;</div>
        <h1>이메일 인증이 완료되었습니다</h1>
        <p class="desc">
            계정이 활성화되었습니다.<br>
            <span class="app-name">Program Name Title</span> 앱으로 돌아가서 로그인해주세요.
        </p>
        <div class="divider"></div>
        <p class="footer">이 페이지는 닫아도 됩니다.</p>
    </div>
</body>
</html>
